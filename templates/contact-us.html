{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    <section id="contact-page">
        <div class="container">
            <div class="center">        
                <h2>提交信息</h2>
                <p class="lead">您也可以通过这里来发送信息给我，我会根据您的联系方式回复您。</p>
            </div> 
            <div class="row contact-wrap">
                <form id="main-contact-form" class="contact-form" name="contact-form" method="post" action="{% url 'add' %}">
                    {% csrf_token %}
                    <div class="col-sm-5 col-sm-offset-1">
                        <div class="form-group">
                            <label>姓名</label>
                            <input type="text" name="name" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>邮箱</label>
                            <input type="email" name="email" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>电话</label>
                            <input class="form-control" name="phone">
                        </div>
                                <div class="form-group">
                            <label>日期</label>
                            <input type="text" class="form-control" name="date">
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label>主题</label>
                            <input type="text" name="theme" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>信息</label>
                            <textarea name="message" id="message" required="required" class="form-control" rows="8"></textarea>
                        </div>                        
                        <div class="form-group">
                            <button type="submit" name="submit" class="btn btn-primary btn-lg" required="required">提交信息</button>
                        </div>
                    </div>
                </form> 
            </div><!--/.row-->
        </div><!--/.container-->
    </section><!--/#contact-page-->
{% endblock %}
